<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">
            <img src="img/water-can-transparent.png" alt="Water can" class="title-icon">
            Water Drop
        </h1>
        <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time">30</span>s</div>
            <div class="controls">
                <button id="start-btn">Start Game</button>
                <button id="reset-btn" aria-label="Reset game">Reset</button>
            </div>
        </div>
        
        <div id="game-container">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
